name: Update README with latest repos

on:
  schedule:
    # Spust√≠ se ka≈æd√Ω den ve 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Umo≈æ≈àuje ruƒçn√≠ spu≈°tƒõn√≠
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Update README with latest repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_repos.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Automatick√° aktualizace seznamu repozit√°≈ô≈Ø" && git push)
